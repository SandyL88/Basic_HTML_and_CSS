<!DOCTYE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color:black;
		color:yellow;
		font-size:large;
	}
	.font_2 {
		background-color:darkblue;
		color:white;
		font-size:medium;
	}
	.font_3 {
		background-color:purple;
		color:gold;
		font_size:large;
		text-decoration:underline;
		font_weight:bold;
	}
	</style>
	<h2 class="font_1"> This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2"> This h2 element is styled per class attribute font_2</h2>
	<h4 class="font_1"> Even though this is an h4 element, it is styled the same 
	the h2 element because we pointed to the class attribute font_1</h4>
	<p class="font_3"> This paragraph is written in font_3 attribute.</p>
	</body>
</html>
